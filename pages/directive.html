<h1>Directive</h1>
<div ng-controller='directiveCtrl'>
	<div class="section">
		<div ol-list='items' display-val='name'></div>
	</div>
	<h2>Выводим отфильтрованные данные</h2>
	<div class="section">
		<div currency-list='items' display-val='id | currency'></div>
	</div>
	<h2>Обновление данных в директиве</h2>
	<div class="section">
		<div update-dir='items' display-val='id | currency'></div>
		<button ng-click='plusId()'>Увеличить</button>
	</div>
</div>
