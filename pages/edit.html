<div class="form-group">
	<label for="">Name</label>
	<input type="text" class="form-control" ng-model='editItem.name'>
</div>
<div class="form-group">
	<label for="">Price</label>
	<input type="text" class="form-control" ng-model='editItem.price'>
</div>
<div class="group-btn">
	<button class='btn btn-default' ng-click='saveOrEdit(editItem)'>Save</button>
	<button class='btn btn-default' ng-click='cansel()'>Cansel</button>
</div>
