<div layout="column" class="md-inline-form" ng-controller="loginCtrl">
    <form ng-submit="login(user)">
        <md-input-container>
            <label>username</label>
            <input ng-model="user.username">
        </md-input-container>

        <md-input-container>
            <label>Password</label>
            <input ng-model="user.password" type="password">
        </md-input-container>
        <section layout="row" layout-sm="column" layout-wrap>
            <md-button class="md-raised md-primary" type="submin">Logind</md-button>
        </section>
    </form>
</div>
