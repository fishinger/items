<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href='/' />
	<title>Trello</title>
	<link href="https://fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="assets/fonts/icons/fonts-ico.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic,400italic,300&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="assets/css/style.min.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="dpd.js"></script>
</head>
<body ng-controller='mainCtrl' ng-cloak>
	<div class="mobile-top">
	<md-button class="md-icon-button" aria-label="menu" ng-click='toggleAside()'>
		<md-icon md-svg-icon="/assets/img/icons/menu.svg" class='fill-white'></md-icon>
	</md-button>
	</div>
	<div class="aside" ng-click='toggleAside()' ng-class="{'aside--active': statusAside}">
		<a href="#" class="logo aside__logo">
			<img src="/assets/img/official/logo.jpg" alt="" class="logo__img">
		</a>
		<div class="nav aside__nav">
			<div class="nav__item nc1" ui-sref-active='active'><a href="" ui-sref='home' class="nav__name">Home</a></div>
			<div class="nav__item nc2" ui-sref-active='active'><a href="" ui-sref='items' class="nav__name">Items</a></div>
			<div class="nav__item nc3" ui-sref-active='active'><a href="" ui-sref='edit' class="nav__name">Edit</a></div>
			<div class="nav__item nc4" ui-sref-active='active'><a href="" ui-sref='date' class="nav__name">Date</a></div>
			<div class="nav__item nc4" ui-sref-active='active'><a href="" ui-sref='login' class="nav__name">Login</a></div>
			<div class="nav__item nc4" ui-sref-active='active'><a href="" ui-sref='reg' class="nav__name">Registr</a></div>
			<div class="nav__item nc4" ui-sref-active='active'><span class="nav__name" ng-click="logout()">Logout</span></div>
		</div>
		<div class="aside__contacts">follow us</div>
	</div>
	<div class="all" ng-click='closeAside()' ui-view ng-class="{'all--disabled': statusAside}"></div>


	<script type="text/javascript" src="assets/_plugins-all.min.js"></script>
	<script type="text/javascript" src="modules/main/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="assets/js/url/url.js"></script>
	<script type="text/javascript" src="modules/items/controllers/restCtrl.js"></script>
</body>
</html>
