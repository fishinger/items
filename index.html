<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href='/' />
	<title>Trello</title>
	<link href="https://fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="fonts/icons/fonts-ico.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic,400italic,300&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-locale_ru-ru.js"></script>
	<script type="text/javascript" src="js/bower_components/angular-route/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/sanitize.js"></script>
	<script type="text/javascript" src='js/lodash.min.js'></script>
	<script type="text/javascript" src='js/angular-resource.min.js'></script>


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script type="text/javascript" src='js/youtube.js'></script>

	<!--lightgallery-->
	<script type="text/javascript" src='js/lightgallery/lightgallery.min.js'></script>
	<script type="text/javascript" src='js/lightgallery/lg-thumbnail.min.js'></script>
	<script type="text/javascript" src='js/lightgallery/lg-fullscreen.min.js'></script>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="js/html5.js"></script>
	<![endif]-->
	<!--[if lt IE 9]>
	<script src="js/IE9.js"></script>
	<![endif]-->
</head>
<body ng-controller='mainCtrl' ng-cloak>
	<div class="mobile-top">
	<md-button class="md-icon-button" aria-label="menu" ng-click='toggleAside()'>
		<md-icon md-svg-icon="img/icons/menu.svg" class='fill-white'></md-icon>
	</md-button>
	</div>
	<div class="aside" ng-click='toggleAside()' ng-class="{'aside--active': statusAside}">
		<a href="#" class="logo aside__logo">
			<img src="img/official/logo.jpg" alt="" class="logo__img">
		</a>
		<div class="nav aside__nav">
			<div class="nav__item nc1" ui-sref-active='active'><a href="" ui-sref='home' class="nav__name">Home</a></div>
			<div class="nav__item nc2" ui-sref-active='active'><a href="" ui-sref='rest' class="nav__name">Rest</a></div>
			<div class="nav__item nc3" ui-sref-active='active'><a href="" ui-sref='edit' class="nav__name">Edit</a></div>
			<div class="nav__item nc4"><a href="" class="nav__name">Contact</a></div>
		</div>
		<div class="aside__contacts">follow us</div>
	</div>
	<div class="all" ng-click='closeAside()' ui-view ng-class="{'all--disabled': statusAside}"></div>
	
	
	<script type="text/javascript" src="js/angular/controllers/controllers.js"></script>
	<script type="text/javascript" src="js/url/url.js"></script>
	<script type="text/javascript" src="js/angular/controllers/restCtrl.js"></script>
</body>
</html>
